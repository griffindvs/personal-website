name: Build

on:
    push:
        branches: ["**"]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "21"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npx --no-install next build
